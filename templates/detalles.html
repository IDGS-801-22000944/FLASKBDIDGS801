{% extends "layout.html"%}
{%block container %}

<div class="py-32 relative overflow-x-auto sm:rounded-lg">

    <a href="index" 
    class="flex flex-col items-center  bg-white border border-gray-200 rounded-lg shadow-sm md:flex">
    </a>



    <img class="object-cover w-full rounded-t-lg h-96 md:h-auto md:w-48 md:rounded-none md:rounded-s-lg"
    src="{{ url_for('static', filename='img/user.jpeg') }}"
    alt=""
    />

    <div class="flex flex-col justify-between p-4 leading-normal">
        
        <h5 
            class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white"
            >
            {{nombre}} {{apaterno}}
        </h5>

        <p  class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white"
        >
        {{email}} 
        </p>
        
    </div>
</div>

{%endblock %}
