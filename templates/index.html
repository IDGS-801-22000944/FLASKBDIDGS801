{% extends "layout.html"%}
{%block container %}

<h1>Index page</h1>

<div class="relative overflow-x-auto">
    <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
        <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
            <tr>
                <th scope="col" class="px-6 py-3">
                    Nombre
                </th>
                <th scope="col" class="px-6 py-3">
                    Apaterno
                </th>
                <th scope="col" class="px-6 py-3">
                    Correo
                </th>
                <th scope="col" class="px-6 py-3">
                    <div class="flex items-center">
                        Eliminar
                    </div>
                </th>
                <th scope="col" class="px-6 py-3">
                    <div class="flex items-center">
                        Editar
                    </div>
                </th>
                <th scope="col" class="px-6 py-3">
                    <div class="flex items-center">
                        Detalles
                    </div>
                </th>
            </tr>
        </thead>
        <tbody>
            {% for alum in alumnos %}
            <tr>
                <td class="px-6 py-3">{{alum.nombre}}</td>
                <td class="px-6 py-3">{{alum.apaterno}}</td>
                <td class="px-6 py-3">{{alum.email}}</td>
                <td class="px-6 py-3 text-right whitespace-nowrap">
                    <a href="modificar?id={{alum.id}}" class="flex items-center gap-2 bg-red-500 text-white px-4 py-2 hover:bg-red-600">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="w-5 h-5">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                        </svg>
                        Eliminar
                    </a>
                </td>
                <td class="px-6 py-3 text-right whitespace-nowrap">
                    <a href="modificar?id={{alum.id}}" class="flex items-center gap-2 bg-orange-500 text-white px-4 py-2 hover:bg-orange-600">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="w-5 h-5">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/>
                        </svg>
                        Modificar
                    </a>
                </td>
                <td class="px-6 py-3 text-right whitespace-nowrap">
                    <a href="detalles?id={{alum.id}}" class="flex items-center gap-2 bg-blue-500 text-white px-4 py-2 hover:bg-blue-600">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="w-5 h-5">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354l3.223 6.43 7.08 1.03-5.127 5.003 1.211 7.05-6.387-3.36-6.387 3.36 1.211-7.05-5.127-5.003 7.08-1.03 3.223-6.43z"/>
                        </svg>
                        Detalles
                    </a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

{%endblock %}
